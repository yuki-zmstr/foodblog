<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous" />

    <link rel="icon" href="{{url_for('static', filename='img/favicon.ico')}}" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@700;900&family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">



    <!-- custom styling -->
    <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}" />

    <!-- animations -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/base.js') }}"></script>

    <!-- <title>{% block title %}Home{% endblock %}</title> -->
    <title>yumz & sweetz</title>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div id="slideshow">
                    <div>
                        <img src="../static/img/base/pizza.jpg">
                    </div>
                    <div>
                        <img src="../static/img/base/cheese.jpg">
                    </div>
                    <div>
                        <img src="../static/img/base/keema.jpg">
                    </div>
                    <div>
                        <img src="../static/img/base/tiramisu.jpg">
                    </div>
                    <div>
                        <img src="../static/img/base/pasta.jpg">
                    </div>
                    <div>
                        <img src="../static/img/base/jelly.jpg">
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row">{% block content %} {% endblock %}</div>
            </div>
        </div>
    </div>
